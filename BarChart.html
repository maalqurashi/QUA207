<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Options - QUA207</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E3E0D2; /* KSU Cream */
            color: #000000; /* Black for general text */
        }
        /* Ensure the main container takes full viewport height for centering */
        .full-height-center {
            min-height: 100vh;
        }
        /* Custom colors for Tailwind classes not directly available */
        .text-ksu-blue { color: #008DC3; }
        .bg-ksu-blue { background-color: #008DC3; }
        .hover\:bg-ksu-blue-dark:hover { background-color: #007AB0; }
        .focus\:ring-ksu-blue-alpha:focus { --tw-ring-color: rgba(0, 141, 195, 0.5); }

        .text-ksu-grey { color: #748995; }
        .bg-ksu-grey { background-color: #748995; }
        .hover\:bg-ksu-grey-dark:hover { background-color: #627581; }
        .focus\:ring-ksu-grey-alpha:focus { --tw-ring-color: rgba(116, 137, 149, 0.5); }
    </style>
</head>
<body class="text-black">
    <div class="full-height-center flex items-center justify-center p-4">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-5xl font-extrabold text-center text-ksu-blue mb-12 drop-shadow-lg">
                Bar Chart Options
            </h1>

            <!-- Grid for the two boxes -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Box 1: Plotting a Bar Chart -->
                <div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-8 flex flex-col items-center text-center transform hover:-translate-y-2 justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-ksu-grey mb-4">Plotting a Bar Chart</h2>
                        <p class="text-lg text-black mb-6">
                            Start plotting your own bar chart.
                        </p>
                    </div>
                    <a href="bar.html" class="inline-block bg-ksu-grey hover:bg-ksu-grey-dark text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-ksu-grey-alpha">
                        Start
                    </a>
                </div>

                <!-- Box 2: Reading a Bar Chart -->
                <div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-8 flex flex-col items-center text-center transform hover:-translate-y-2 justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-ksu-blue mb-4">Reading a Bar Chart</h2>
                        <p class="text-lg text-black mb-6">
                            Practice reading and interpreting bar charts.
                        </p>
                    </div>
                    <a href="BarMSQ.html" class="inline-block bg-ksu-blue hover:bg-ksu-blue-dark text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-ksu-blue-alpha">
                        Start
                    </a>
                </div>
            </div>

            <div class="mt-12 text-center">
                <a href="index.html" class="inline-block bg-ksu-blue hover:bg-ksu-blue-dark text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-ksu-blue-alpha">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>

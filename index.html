<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Courses</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E3E0D2; /* KSU Cream */
            color: #000000; /* Black for general text */
        }
        /* Ensure the main container takes full viewport height for centering */
        .full-height-center {
            min-height: 100vh;
        }
        /* Custom colors for Tailwind classes not directly available */
        .text-ksu-blue { color: #008DC3; }
        .bg-ksu-blue { background-color: #008DC3; }
        .hover\:bg-ksu-blue-dark:hover { background-color: #007AB0; }
        .focus\:ring-ksu-blue-alpha:focus { --tw-ring-color: rgba(0, 141, 195, 0.5); }

        .text-ksu-grey { color: #748995; }
        .bg-ksu-grey { background-color: #748995; }
        .hover\:bg-ksu-grey-dark:hover { background-color: #627581; }
        .focus\:ring-ksu-grey-alpha:focus { --tw-ring-color: rgba(116, 137, 149, 0.5); }
    </style>
</head>
<body class="text-black">
    <div class="full-height-center flex items-center justify-center p-4">
        <div class="container mx-auto max-w-6xl">
            <h1 class="text-6xl font-extrabold text-center text-ksu-blue mb-16 drop-shadow-lg">
                Statistics Courses
            </h1>

            <!-- Course Selection Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- QUA107 Course -->
                <div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-12 flex flex-col items-center text-center transform hover:-translate-y-2">
                    <div class="mb-8">
                        <h2 class="text-4xl font-bold text-ksu-blue mb-6">QUA107</h2>
                        <p class="text-xl text-black mb-4">
                            Introduction to Statistics in Business
                        </p>
                        <p class="text-lg text-gray-600">
                            Explore fundamental statistical concepts and data visualization techniques
                        </p>
                    </div>
                    <a href="qua107.html" class="inline-block bg-ksu-blue hover:bg-ksu-blue-dark text-white font-semibold py-4 px-12 rounded-full shadow-lg transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-ksu-blue-alpha text-lg">
                        Enter Course
                    </a>
                </div>

                <!-- QUA207 Course -->
                <div class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 p-12 flex flex-col items-center text-center transform hover:-translate-y-2">
                    <div class="mb-8">
                        <h2 class="text-4xl font-bold text-ksu-grey mb-6">QUA207</h2>
                        <p class="text-xl text-black mb-4">
                            Business Statistics
                        </p>
                        <p class="text-lg text-gray-600">
                            Inferential Statistics and Regression
                        </p>
                    </div>
                    <a href="qua207.html" class="inline-block bg-ksu-grey hover:bg-ksu-grey-dark text-white font-semibold py-4 px-12 rounded-full shadow-lg transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-ksu-grey-alpha text-lg">
                        Enter Course
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
